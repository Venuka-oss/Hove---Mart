<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOVE Supermarket</title>
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f7f7f7;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 1rem 0;
        }
        .hero {
            background-image: url("hee.png");
            background-size: cover;
            background-position: center;
            height: 300px;
          
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
        }
        .hero p {
            font-size: 1.2rem;
        }
        .categories, .products {
            margin: 2rem 0;
        }
        .categories h2, .products h2 {
            margin-bottom: 1rem;
        }
        .categories-grid, .products-grid {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .category, .product {
            flex: 1 1 calc(25% - 1rem);
            background-color: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .category img, .product img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
         .category img, .other services img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>

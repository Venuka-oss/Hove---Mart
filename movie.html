<!DOCTYPE html>
<html lang="en">

            width: 200px;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
        .movie img {
            width: 100%;
            border-radius: 8px;
        }
        .movie h3 {
            font-size: 1.2em;
        }
        .movie a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
